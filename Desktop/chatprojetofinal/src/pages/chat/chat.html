<ion-header>

	<ion-navbar>
		<font style="color: black">ParleMoi - Chat </font> <ion-icon name="text"></ion-icon>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<div id="chatMessages">
		<div  *ngFor="let  veja of vejas" [class]="veja.specialMessage ? 'veja special' : 'message'">
			<div [class]="veja.username == username ? ' innerMessage messageRight' : ' innerMessage messageLeft' ">
				<div class="username">{{ veja.username }}</div>
				<div class="message">{{ veja.message }} </div>	
			</div>
		</div>
	</div>

</ion-content>

<ion-footer>
	<div id="footer">	
		<div class="elem"><ion-input [(ngModel)]="message" type="text"></ion-input></div>
		<div class="elem"><button ion-button color="amarelo" (click)="enviarMensagem()" ion-button icon-only><ion-icon  name="md-send"></ion-icon></button></div>
	</div>
</ion-footer>
